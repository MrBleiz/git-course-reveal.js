<section>
  <h3>Learning by doing - an elaborate example</h3>
</section>

<section data-markdown>
  <textarea data-template>
    #### Cloning an existing repository
      ```bash
      $ git clone <repository-url>
      ```
      </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
    #### Pulling remote version (all branches)
      ```bash
      $ git pull
      ```
      </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
        #### Optional: Pulling remote version (one branch)
          ```bash
          $ git pull <branchname>
          ```
          </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
          #### Create a new branch and checkout on it
            ```bash
            $ git checkout -b <branchname>
            ```
            </textarea
  >
</section>

<section>
  <p>Now we change the code..</p>
</section>

<section data-markdown>
  <textarea data-template>
          #### Check status and see modified/staged files (red/green)
            ```bash
            $ git status
            ```
            </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
          #### Stage (add) all our changes
            ```bash
            $ git add .
            ```
            </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
            #### Optional: Stage (add) one changed file
              ```bash
              $ git add <path/filename>
              ```
              </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
            #### Commit (and compose a message)
              ```bash
              $ git commit -m "<commit message>"
              ```
              </textarea
  >
</section>

<section data-markdown>
  <textarea data-template>
            #### Push our branch to remote
              ```bash
              $ git push origin <branchname>
              ```
              </textarea
  >
</section>
