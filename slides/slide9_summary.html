<section data-markdown>
  <textarea data-template>
    #### A small summary
      ```bash
      # pull all remote branches
      $ git pull

      # show status
      $ git status
      
      # create and change branch
      $ git checkout -b <branchname>
      
      # change branch
      $ git checkout <branchname>
      
      # reset a modified file
      $ git checkout <filename>
      ```
  </textarea>
</section>

<section data-markdown>
  <textarea data-template>
    #### A small summary
      ```bash
      # reset all changed files
      $ git checkout .
      
      # add (stage) a changed file
      $ git add <filename>
      
      # add (stage) all changed files
      $ git add .
      
      # commit staged files and compose a message
      $ git commit -m "<message>"
      
      # push currently checked out branch to its remote
      $ git push origin <branchname>

      ```
  </textarea>
</section>
