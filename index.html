<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-external="slides/slide1_intro.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide2_setup.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide3_patterns.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide4_spaces.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide5_branches.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide6_stages.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide7_merging.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide8_example.html"
          data-transition="convex"
        ></section>
        <section
          data-external="slides/slide9_summary.html"
          data-transition="convex"
        ></section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          { src: "plugin/highlight/highlight.js", async: true },
          {
            src: "plugin/external/external.js",
            condition: function() {
              return !!document.querySelector(
                "[data-external],[data-external-replace]"
              );
            }
          }
        ]
      });
    </script>
  </body>
</html>
